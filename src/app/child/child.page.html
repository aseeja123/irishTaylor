<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>child</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!--use of *ngFor condition-->
      <ion-title size="large" *ngFor="let arr of arrOfObj">{{arr.id}}</ion-title>
      <ion-title size="large" *ngFor="let arr of arrOfObj">{{arr.name}}</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
